<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{{ site.baseurl }}/favicon-192x192.png">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="theme-color" content="#d32f2f">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <!-- endinject -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-192x192.png" sizes="192x192">
    <link href='http://fonts.googleapis.com/css?family=Lato:700|Noticia+Text:400,700|Slabo+27px' rel='stylesheet' type='text/css'>
  </head>
<body>
       <nav class="js-menu sliding-panel-content">
        <ul>
            <li><a href="{{ site.url }}">Home</a></li>
            {% assign sorted_pages = (site.pages | sort: 'weight') %}
            {% for page in sorted_pages %}{% if page.title %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}{% endfor %}
            <li><a href="http://www.jordanbarhorst.com/assets/resume.pdf">Resume</a></li>
        </ul>
        <ul class="slideout-social">
           <li><a class="fbook-nav" target="_blank" href="http://www.facebook.com/jordanbarhorst">Facebook</a></li>
            <li><a class="twitter-nav" target="_blank" href="http://www.twitter.com/jordanbarhorst">Twitter</a></li>
            <li><a class="dribbble-nav" target="_blank" href="http://www.dribbble.com/jordanbarhorst">Dribbble</a></li>
            <li><a class="github-nav" target="_blank" href="http://www.github.com/jordanbarhorst">GitHub</a></li>
        </ul>
    </nav>
    {% include hero.html %}
    <div class="page-content">
      {{ content }}
    </div>
    {% include footer.html %}
 <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40337442-2', 'auto');
  ga('send', 'pageview');

</script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- vendorScripts:js -->
  <script src="{{ site.baseurl }}/assets/dist/scripts/vendors-6cead6a5.min.js"></script>
  <!-- endinject -->
  <!-- script:js -->
  <script src="{{ site.baseurl }}/assets/dist/scripts/main-d41d8cd9.min.js"></script>
  <!-- endinject -->
  <script type="text/javascript">
    $(document).ready(function(){
  $('.sliding-panel-button,.sliding-panel-fade-screen,.sliding-panel-close').on('click touchstart',function (e) {
    $('.sliding-panel-content,.sliding-panel-fade-screen').toggleClass('is-visible');
    e.preventDefault();
  });
});
    </script>
</body>
</html>

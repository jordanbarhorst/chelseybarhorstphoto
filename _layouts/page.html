---
layout: default
---
<div class="sub-hero" style="background-image:url('/assets/img/pages/{{ page.heroimage }}');">
  <div class="hero-nav-bar wrapper">
      <div class="logo-spot">
          <a href="{{ site.url }}"><img src="/assets/img/logo-white.png" alt="Jordan Barhorst - Cincinnati Web Design"></a>
      </div>
       <nav class="site-nav wrapper">
              <ul>
                  <li><a class="js-menu-trigger sliding-panel-button">Menu</a></li>
              </ul>
      </nav>
  </div>
  <div class="hero-content wrapper">
      <!-- DATE <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span> -->
      <h1>{{ page.headline}}</h1>
      <h3>{{ page.subline }}</h3>
  </div>
</div>
<div class="post wrapper">
  <header class="post-header">
  </header>
  <article class="post-content">
    {% for post in site.tags['portfolio'] %}
<a href="{{ post.url | prepend: site.baseurl }}"><h1>{{ post.title}}</h1></a>
{% endfor %}
    {{ content }}
    <hr>
  </article>
</div>

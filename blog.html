---
layout: default
title: Blog
permalink: /blog/

---

    {% for post in site.posts limit:10 %}
      <header class="post-header">
        <h1>{{ post.title }}</h1>
        <p>{{ post.friendly-date }}</p>
      </header>
      <section class="post-content">
        <article class="post-content">
          <p>{{ post.summary }} &nbsp;<a href="{{ post.url }}">View full post</a></p>
          <img src="/assets/img/blog/{{ post.main-image }}">
        </article>
      </section>
    {% endfor %}
